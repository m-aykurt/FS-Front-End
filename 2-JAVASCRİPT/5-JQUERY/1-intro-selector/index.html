<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="reference/jquery-3.6.0.txt"></script>

</head>

<body>

    <progress id="loading-bar" value="0" max="100">progress</progress>

    <script>
        function update(increase) {

            var firstVal = $("#loading-bar").val()
            function check() {
                if (firstVal < 100) {
                    return firstVal + increase
                } else {
                    return true
                }
            }
            $("progress").attr("width", check())
        }


        update(60)




    </script>

</body>

</html>
