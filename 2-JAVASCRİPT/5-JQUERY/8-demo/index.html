<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #message-box {
            background-color: green;
            text-align: center;
            color: white;
        }

        #header {
            height: 40px;
            padding: 10px;
            border-bottom: 1px solid white;
        }

        #content {
            height: 200px;
            padding: 10px;
            display: none;
        }

        #close {
            float: right;
            color: black;
        }

    </style>

</head>

<body>
    <div id="message-box">
        <div id="header">
            <span id="close">X</span>
            <h2>
                mesajınız var
            </h2>
        </div>
        <div id="content">

        </div>
    </div>

    <script>
        $(function () {
            $("#header").click(function () {
                $("#content").toggle("slow")
            })

            $("#close").click(() => {
                $("#message-box").hide("slow")
            })
        })
    </script>


</body>

</html>
