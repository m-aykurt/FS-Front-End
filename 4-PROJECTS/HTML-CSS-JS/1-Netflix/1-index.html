<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="1.style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">

  

</head>
<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET<span-1>FLIX</span></h1>
            <h3 id="form-description">
                Thank you for signing up at Netflix.Tell us more about yourself 
            </h3> 
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="box">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>
                    <div class="box">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="enter your age">
                    </div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="enter your mail adress">
                    </div>
                    <div>
                        <label for="content">Content Type</label><br>
                        <select name="content" id="content">
                            <option value="Movie">Movie</option>
                            <option value="Series" selected>Series</option>
                         
                        </select>
                    </div> 
                        <div class="box">
                            <label>Movie Type</label><br>
                            <input type="checkbox" name="movie1" id="first-check" value="comedy">
                            <label for="movie1">Comedy</label> <br>
                            <input type="checkbox" name="movie2" id="second-check" value="action">
                            <label for="movie2">Action</label><br>
                            <input type="checkbox" name="movie3" id="third-check" value="romance">
                            <label for="movie3">Romance</label><br>

                        </div>
                        <div class="box">
                            <label>Gender</label><br>
                            <input type="radio" id="first-radio" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="second-radio" name="gender" value="female">
                            <label for="female">Female</label><br>
                            <input type="radio" id="third-radio" name="gender" value="other">
                            <label for="other">Other</label><br>
                        </div>
                        <div class="box">
                            <label for="feedback">FeedBack</label> <br>
                            <textarea name="message" id="feedback" cols="30" rows="5" placeholder="Any comment" style="resize: none;" ></textarea>
                        </div>
                        <div id="form-submit">
                            <button type="submit" id="form-button">
                                Send
                            </button>
                        </div>
                   

                </form>

            </div>
        </section>

    </div>
    
</body>
</html>
