<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Team Member</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="btn">
            <div class="form-check form-switch">
                <input id="btn" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            </div>
        </div>
        <div class="d-flex justify-content-between mx-5">
            <div class="display header-1 mx-5">
                <h2>The Creative Crew</h2>
            </div>
            <div class="header-2 w-50">
                <h5>Who We Are <br> We are team of creatively diverse driven innovative individuals working in various
                    from the world </h5>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="person col-md-4 col-sm-6">
                    <div class="image">
                        <img class="shadow  rounded-3 w-75" src="./assets/photo1.png" alt="1">
                        <div class="title">
                            <p>

                                Product Owner
                            </p>
                        </div>
                    </div>
                    <div class="footer">
                        Bill Mahoney
                    </div>
                </div>
                <div class="person col-md-4 col-sm-6 mt-5">
                    <div class="image">
                        <img class="w-75" src="./assets/photo2.png" alt="1">
                        <div class="title">Art Director</div>
                    </div>
                    <div class="footer">
                        Saba Cabrera
                    </div>
                </div>
                <div class="person col-md-4 col-sm-6">
                    <div class="image">
                        <img class="w-75" src="./assets/photo3.png" alt="1">
                        <div class="title">Tech Lead</div>
                    </div>
                    <div class="footer">
                        Shae Le
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="person col-md-4 col-sm-6">
                    <div class="image">
                        <img class="shadow  rounded-3 w-75" src="./assets/photo4.png" alt="1">
                        <div class="title">
                            <p>
                                UX Designer
                            </p>
                        </div>
                    </div>
                    <div class="footer">
                        Skylah Hu
                    </div>
                </div>
                <div class="person col-md-4 col-sm-6 mt-5">
                    <div class="image">
                        <img class="w-75" src="./assets/photo5.png" alt="1">
                        <div class="title">Developer</div>
                    </div>
                    <div class="footer">
                        Griff Richards
                    </div>
                </div>
                <div class="person col-md-4 col-sm-6">
                    <div class="image">
                        <img class="w-75" src="./assets/photo6.png" alt="1">
                        <div class="title">Developer</div>
                    </div>
                    <div class="footer">
                        Stan John
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
