  <title>Modals</title>

  <style>
    body {
      padding: 50px;
    }
  </style>
</head>
<body>

<br> <br>

<div class="carousel slide w-50" data-bs-ride="carousel" id="slider2">
  <div class="carousel-inner">
    <div class="carousel-item ">
      <img class="d-block w-100" src="https://picsum.photos/id/777/300/200" alt="">
    </div>

    <div class="carousel-item active">
      <img class="d-block w-100" src="https://picsum.photos/id/888/300/200" alt="">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src="https://picsum.photos/id/222/300/200" alt="">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#slider2" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#slider2" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<br><br><br>

<div class="carousel slide w-50" data-bs-ride="carousel" id="slider3">
  <div class="carousel-indicators">
      <button type="button" class="active" data-bs-target="#slider3" data-bs-slide-to="0"></button>
      <button type="button" class="" data-bs-target="#slider3" data-bs-slide-to="1"></button>
      <button type="button" class="" data-bs-target="#slider3" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item ">
      <img class="d-block w-100" src="https://picsum.photos/id/777/300/200" alt="">

      <div class="carousel-caption" data-bs-interval="500">
        <h5>Slider 1</h5>
        <p>Slide 1  paragraph</p>
      </div>
    </div>

    <div class="carousel-item active">
      <img class="d-block w-100" src="https://picsum.photos/id/888/300/200" alt="">

      <div class="carousel-caption" data-bs-interval="5000">
        <h5>Slider 2</h5>
        <p>Slide 2  paragraph</p>
      </div>
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" src="https://picsum.photos/id/222/300/200" alt="">

      <div class="carousel-caption" data-bs-interval="10">
        <h5>Slider 3</h5>
        <p>Slide 3  paragraph</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#slider3" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#slider3" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
