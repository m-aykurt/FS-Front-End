<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <title>Modals</title>

  <style>
    body {
      padding: 50px;
    }
  </style>
</head>

<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="title for popover"
    data-bs-content="tooltip content for lessons">POPOVER</button>

  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="title for popover"
    data-bs-content="tooltip content for lessons" data-bs-placement="bottom">POPOVER Bottom</button>

  <br><br>

  <button type="button" class="btn btn-warning" data-bs-toggle="popover" title="title for popover"
    data-bs-content="tooltip content for lessons" data-bs-placement="bottom" data-bs-trigger="focus">POPOVER Bottom</button>
    <br> <br>
  <button type="button" class="btn btn-warning" data-bs-toggle="popover" title="title for popover"
    data-bs-content="tooltip content for lessons" data-bs-placement="bottom" data-bs-trigger="hover">POPOVER Bottom</button>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })</script>
  <script>var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })</script>
</body>

</html>
