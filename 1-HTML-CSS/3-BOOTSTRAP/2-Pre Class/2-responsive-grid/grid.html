<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Grid Layout</title>
</head>

<body>
    <div class="container my-4">
        <h2>eşit kolonlar</h2>
        <div class="row my-2">
            <div class="col border
            ">Columns</div>
        </div>

        <div class="row my-2">
            <div class="col border
            ">Columns</div>
            <div class="col border
            ">Columns</div>
        </div>

        <div class="row my-2">
            <div class="col border
            ">Columns</div>
            <div class="col border
            ">Columns</div>
            <div class="col border
            ">Columns</div>
        </div>

        <h2 class="my-3">eşit OLMAYAN kolonlar</h2>
        <div class="row">
            <div class="col-2 border">2column</div>
            <div class="col-10 border">2column</div>
        </div>
        <div class="row">
            <div class="col-4 border">4column</div>
            <div class="col-8 border">8column</div>
        </div>
        <div class="row">
            <div class="col-3 border">3column</div>
            <div class="col-10 border">10column</div>
        </div>
        <div class="row">
            <div class="col-4 border me-auto">4column</div>
            <div class="col-5 border">5column</div>
        </div>
        <div class="row">
            <div class="col-4 border">4column</div>
            <div class="col-5 border ms-auto">5column</div>
        </div>

        <h2 class="my-3">Kolon sıralama</h2>
        <div class="row">
            <div class="col-3 border order-3">3 columns</div>
            <div class="col-4 border order-2">4columns</div>
            <div class="col border order-1">5 columns</div>
        </div>

        <h2 class="my-3">İç içe satırlar</h2>
        <div class="row">
            <div class="col-4 border">4 columns</div>
            <div class="col-8 border">8 columns
                <div class="row">
                    <div class="col bg-primary">6 column</div>
                    <div class="col bg-danger">6 column</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
</body>

</html>
