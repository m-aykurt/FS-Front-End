<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Grid Layout</title>
</head>

<body>
    <div class="container my-4">
        <h2>Extra Small <576px </h2>
        <div class="row my-4">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>

        <h2>small >576px </h2>
        <div class="row my-4">
            <div class="col-sm-3 border">3 Column</div>
            <div class="col-sm-9 border">9 Column</div>
        </div>

        <h2>medium >768px </h2>
        <div class="row my-4">
            <div class="col-md-8 border">8 Column</div>
            <div class="col-md-4 border">4 Column</div>
        </div>

        <h2>large >992px </h2>
        <div class="row my-4">
            <div class="col-lg-8 border">8 Column</div>
            <div class="col-lg-4 border">4 Column</div>
        </div>

        <h2> x large >1200px </h2>
        <div class="row my-4">
            <div class="col-xl-7 border">7 Column</div>
            <div class="col-xl-5 border">5 Column</div>
        </div>
        <h2>farklı çözünürlükte farklı boyutlar</h2>
        <div class="row my-4">
            <div class="col-sm-6 col-md-4 col-lg-9 col-xl-12 border">7 Column</div>
            <div class="col-sm-6 col-md-8 col-lg-3 col-xl-12 border">5 Column</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
</body>

</html>
