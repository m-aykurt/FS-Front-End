<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form-Bootstrap</title>
</head>

<body class="w-75 mx-auto my-4">
    <form action="#">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Mail">
            <small class="form-text text-muted">please enter a correct mail</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="city">City</label><br>
            <select name="city" id="city" class="form-control">
                <option value="eskişehir">Eskişehir</option>
                <option value="izmir">İzmir</option>
                <option value="istanbul">istanbul</option>
            </select>
            
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobies</legend>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Koşmak
                </label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Sinema
                </label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Ekonomi
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">Check</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">radio</label>
        </div>

        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="cr1" name="example"
                 class="custom-control-input" id="rd">
                <label class="custom-control-label" for="rd">Cr 1</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="cr1" name="example" class="custom-control-input" id="rd">
                <label class="custom-control-label" for="rd">cr 2</label>
            </div>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">
                    @gmail.com
                </span>
            </div>
            
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">
                    http://www.google.com
                </span>
            </div>
            <input type="text" class="form-control">
            
        </div>


        <div class="clearfix mt-4">
            <div class="w-50 float-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name" >
                </div>
            </div>

            <div class="w-50 float-left pl-2">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name" >
                </div>
            </div>
        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
