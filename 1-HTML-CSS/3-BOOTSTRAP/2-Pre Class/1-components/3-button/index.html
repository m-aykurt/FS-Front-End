<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Button-Bootstrap</title>
    <style>
        body{
            padding: 1rem;
        }

    </style>
</head>

<body>
    <button class="btn btn-primary" type="button">Button Primary</button>
    <button class="btn btn-danger" type="button">Button danger</button>
    <button class="btn btn-secondary" type="button">Button secondary</button>
    <button class="btn btn-warning" type="button">Button warning</button>
    <button class="btn btn-info" type="button">Button info</button>
    <button class="btn btn-light" type="button">Button light</button>
    <button class="btn btn-dark" type="button">Button dark</button>
    <button class="btn btn-link" type="button">Button link</button>
    <br><br>
    <a href="#" class="btn btn-primary ">Primary</a>
    <br><br>

    <button class="btn btn-outline-primary" type="button">Button Primary</button>
    <button class="btn btn-outline-danger" type="button">Button danger</button>
    <button class="btn btn-outline-secondary" type="button">Button secondary</button>
    <button class="btn btn-outline-warning" type="button">Button warning</button>
    <button class="btn btn-outline-info" type="button">Button info</button>
    <button class="btn btn-outline-light" type="button">Button light</button>
    <button class="btn btn-outline-dark" type="button">Button dark</button>
    <button class="btn btn-outline-link" type="button">Button link</button>
    <br><br>
    <button class="btn btn-success btn-lg">large success</button>
    <button class="btn btn-success btn-sm">small success</button>
    <br><br>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>

      <button type="button" class="btn btn-danger active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
      <button class="btn btn-success " disabled>Disabled</button>
      <br><br>
      <div class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>














    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
