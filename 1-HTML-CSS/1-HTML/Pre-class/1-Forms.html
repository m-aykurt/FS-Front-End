<!DOCTYPE html>
<html>
   <body>
      <form action="http://www.clarusway.com/action_page.php"> 
         <h2>Welcome Clarusway</h2>
         Username:<br>
         <input type="text" name="username"><br>
         Password: <br>
         <input type="password" name="password"><br>
         <input type="radio" name="gender" value="male" checked> Male<br>
         <input type="radio" name="gender" value="female"> Female<br>
         <p>Which days are you busy.</p>
         <input type="checkbox" name="days" value="monday"> Monday<br>
         <input type="checkbox" name="days" value="tuesday">Tuesday<br>
         <input type="checkbox" name="days" value="wednesday"> Wednesday<br>
         <input type="checkbox" name="days" value="thursday"> Thursday<br>
         <input type="checkbox" name="days" value="friday"> Friday<br>
         <input type="time"> <br>
         <input type="search" placeholder="https:example.com"> <br>
         <input type="file" > <br>
         <input type="tel"> <br>
         Age : <input type="number" name="age" max="99"><br>
         Number : <input type="number" min="0" max="1" step="0.01"><br>
         <input type="reset" value="Reset"> <br> <br>
         <input type="submit" value="Gonder" name="gonder">
         <p>Please, enter your comments.</p>
         <textarea name="comments" rows="10" cols="60">Enter your comments here.</textarea><br>  <!--BÜYÜK YAZILARI YAZMAK İÇİN KULLANILIR.-->
         <select name="lessons"> <!--COKLU SECİMLER İCİN KULLANILIR RADİO BENZERİDİR ancak tek kutuda cıkar-->
            <option value="java">Java</option>
            <option value="html">HTML</option>
            <option value="css" selected>CSS</option>
            <option value="js">Javascript</option>
            <option value="git">Git</option>
            <option value="maven">Maven</option>
         </select>
         <p>Please select a lesson.</p>
         <input type="text" list="lessons" name="lesson">
         <datalist id="lessons">
            <option value="java">
            <option value="html">
            <option value="css">
            <option value="js">
            <option value="git">
            <option value="maven">
         </datalist>
      </form>
   </body>
</html>
