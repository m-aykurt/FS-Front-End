<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        p{
            border: 1px solid red;
            background-color: wheat;
            width: 300px;
            height: 50px;
        }
        a:hover{
            color: aqua;
        }
        a:visited{
            color: red;
        }
        a:link{
            color: black;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="par1">Padding Propert</h1>
    <p>
        <a href="#" id="link1" target="_blank">This is a link</a>
    </p>
    <p>
        <a href="##" id="link2" target="_blank">This is a link</a>
    </p>
    <p>
        <a href="###" id="link3" target="_blank">This is a link</a>
    </p>
</body>
</html>
