<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px" width=50% style="text-align: center;">
        <thead>
            <tr>
                <th>name</th>
                <th>surname</th>
                <th>age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>ali</td>
                <td>yılmaz</td>
                <td>30</td>
            </tr>
            <tr>
                <td>rıdvan</td>
                <td>gök</td>
                <td rowspan="2">27</td> <!--sütunları birleştiri-->
            </tr>
            <tr>
                <td>hasan</td>
                <td>akcıl</td>
                <!-- <td colspan="3">25</td> satırı birleştiri -->
            </tr>
            
        </tbody>
    </table>
</body>
</html>
