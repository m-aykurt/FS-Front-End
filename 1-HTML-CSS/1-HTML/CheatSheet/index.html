<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .header {
            position: relative;
        }

        .header-icons {
            position: absolute;
            width: 175px;
            height: 25px;
            left: calc(50% - 175px/2 + 497.5px);
            top: 22px;

        }

        ul {
            /* Haber */

            position: static;
            width: 46px;
            height: 19px;
            left: 103px;
            top: 0px;

            /* Default text - 16pt Medium */
            font-family: SF Pro Text;
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 19px;
            /* identical to box height */
            letter-spacing: -0.4px;

            /* primaryTextColor */
            color: #222222;


            /* Inside Auto Layout */
            flex: none;
            order: 1;
            flex-grow: 0;
            margin: 0px 40px;

        }

        ul li {
            margin-right: 40px;
            /* //styleName: Default text - 16pt Medium; */
            font-family: SF Pro Text;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: 19px;
            letter-spacing: -0.4000000059604645px;
            text-align: left;
            
            margin-right: 40px;

        }

        .TEXT {
            /* //styleName: CATEGORY - 11PT BOLD; */
            font-family: Plus Jakarta Sans;
            font-size: 11px;
            font-style: normal;
            font-weight: 700;
            line-height: 14px;
            letter-spacing: 2px;
            text-align: left;

        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">

            </div>
            <div class="header-icons">

            </div>
            <div style="position: relative;" class="menu">
                <ul>
                    <li></li>
                    <li></li>
                    <li style="position: absolute; top: 20px;">OYUN</li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </div>
        <div class="content">

        </div>
    </div>
</body>

</html>
