<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@700&display=swap" rel="stylesheet">


    <style>
        div {
            border: 2px solid green;
        }

        #p1 {
            color: blue;
            background-color: rgb(176, 171, 180);
            border: 3px dotted yellow;
            margin: 10px;
            padding: 25px;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            text-indent: -25px;
            line-height: 25px;
            word-spacing: 1px;
            letter-spacing: 0.5px;
            font-family: 'Viaoda Libre', cursive;
            font-size: 70%;
            font-style: oblique;
            font-weight: bold;
            font-variant: small-caps;
        }
        #p2{
            color: rgb(0, 0, 0);
            background-color: rgb(156, 112, 192);
            border: 3px double yellow;
            margin: 10px;
            padding: 5px;
            text-align: justify;
            text-indent: 10px;
            line-height: 15px;
            direction: ltr;
            word-spacing: 20px;
            font-family: 'Baloo Tammudu 2', cursive;
            font-size: 0.5rem;
            font-style: italic;
           
        }
        a{
            text-decoration: none;
        }
        #link1:hover{
            color: white;
        }
        #link2:visited{
            color: rgb(2, 2, 2);
        }
        #link1:link{
            color: rgb(235, 1, 1);
        }

    </style>
</head>

<body>
    <div>
        <p id="p1">
            Lorem ipsum dolor sit  <br>

        <p id="p2">

            debitis assumenda eius!
        </p>
    </div>
</body>

</html>
