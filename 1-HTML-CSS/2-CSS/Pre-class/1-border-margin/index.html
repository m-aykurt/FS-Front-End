<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        #box {
            width: 250px;
            height: 150px;
            background-color: aqua;
            border: 3px solid red;
            margin: auto;
            box-sizing: border-box;


        }

        #box p {
            margin: inherit;
            margin: 10px;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
            
        }
    </style>
</head>

<body>
    <div id="box">
        <p>
            Lorem ipsum dolor sit amet Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum harum quaerat
            ipsam veritatis nam nisi aspernatur ex iure sed nostrum dolor, ratione obcaecati aut! Beatae, eveniet.
        </p>
    </div>

</body>

</html>
