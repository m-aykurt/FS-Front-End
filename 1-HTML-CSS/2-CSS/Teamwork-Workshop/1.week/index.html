<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway</title>
    <style>
        
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1rem;
            /* text-align: center; */
            font-weight: 200;
            line-height: 1.5;
            color: var(--color-white);
            /* position: center; */
        }
        h1{
            font-weight: 400;
            /* color: whiteblue; */
            font-size: 75px;
            line-height: 1.2;
        }
        p{
            font-size: 1.5rem;
        }
        h1, p{
            margin-top: 15px;
            margin-bottom: 0.5rem;
        }
        label{
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        input, button, select, textarea{
            margin: 1;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        button{
            border: none;
        }
        .header{
            padding: 0 0.625rem;
            margin-bottom: 1.875rem;
        }
    </style>
</head>
<body>
    <form action="result.html" method="GET" target="_blank" id="survey">
        <div id="header">
            <h1>Clarusway Survey Form</h1>
            <p>
                Thank you for taking the time to help us improve the platform 
            </p>
        </div>
        <div id="form">
            <label for="name" id="name">Name</label> <br>
            <input type="text" name="name" id="name" placeholder="Enter your name"> <br> <br>
            <label for="surname" id="surname">Surname</label> <br>
            <input type="text" name="surname" id="surname" placeholder="Enter your surname"> <br> <br>
            <label for="email" id="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="user@clarusway.com"> <br> <br>
            <label for="role" id="role">Which option best describes your current role?</label> <br> <br>
            <select name="role" id="role" multiple>
                <option disabled selected value>Select current role</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Full Time Job">Full time job</option>
                <option value="Part time job">Part time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select> <br> <br>
            <label for="friend" id="friend">Would you recommend Clarusway to a friend?</label> <br>
            <input type="radio" name="friend" id="1" value="Definitely,Yes">
            <label for="1">Definitely, Yes</label><br><br>
            <input type="radio" name="friend" id="2" value="Maybe">
            <label for="2">Maybe</label><br><br>
            <input type="radio" name="friend" id="3" value="Not sure">
            <label for="3">Maybe</label><br><br>
            <input type="radio" name="friend" id="4" value="Def no">
            <label for="4">Definitely, No</label><br><br>
            <label>What is your favorite feature of Clarusway?</label> <br> <br>
            <select name="feature" id="feature">
                <option disabled selected value>Select an opinion</option>
                <option value="Courses">Courses</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
                <option value="Mentors">Mentors</option>
            </select> <br> <br>
            <label>What would you like to see improved? (Check all that apply)</label> <br>
            <input type="checkbox" name="improve" id="improve" value="Front-end Projects">
            <label for="improve">Front-end Projects</label> <br> <br>
            <input type="checkbox" name="improve" id="improve" value="Back-end Projects">
            <label for="improve">Back-end Projects</label> <br> <br>
            <input type="checkbox" name="improve" id="improve" value="Data Science">
            <label for="improve">Data Science</label> <br> <br>
            <input type="checkbox" name="improve" id="improve" value="Additional Courses">
            <label for="improve">Additional Courses</label> <br> <br>
            <label for="comment">Any comments or suggestions?</label><br>
            <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comment thanks for your comment"></textarea> <br> <br>
            <input type="submit" value="Submit">



        </div>

    </form>
</body>
</html>
