<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .fullscreen{
            width: 100%;
            height: 100vh;
            color:white;
            text-transform: lowercase;

        }
        body{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        p{
            font-size: 3em;
        }

        .a {
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/vwa.jpg') center/cover;
        }

        .b {
            background: url('https://cdn.pixabay.com/photo/2021/01/29/17/17/sky-5961642_960_720.jpg') center/cover;
        }

        .c {
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/vwc.jpg') center/cover;
        }

        .d {
            background: url('https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736875_960_720.jpg') center/cover;
        }
    </style>
</head>

<body>
    <div class="fullscreen a">
        <p>A</p>
    </div>
    <div class="fullscreen b">
        <p>B</p>
    </div>
    <div class="fullscreen c">
        <p>C</p>
    </div>
    <div class="fullscreen d">
        <p>D</p>
    </div>
</body>

</html>
