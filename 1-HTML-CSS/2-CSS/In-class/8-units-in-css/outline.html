<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        .outline{
            border: 3px dotted brown; 
            padding: 15px;
            text-align: center;
            outline:15px solid blue ;
            
        }

        p{
            outline-color: rgb(167, 108, 108);
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            outline-width:thick;
        }

        .dotted{
            outline-style: dotted;
        }
        .dashed{
            outline-style: dashed;
            
        }
        .solid{
            outline-style: solid;
            outline-color: blue;
            background-color: brown;
            border: 1px solid yellow;
            outline-offset: 5px;
            
        }
        .double{
            outline-style: double;
            
            
        }
        .groove{
            outline-style: groove;
            
        }
        .ridge{
            outline-style: ridge;
            
        }
        .inset{
            outline-style: inset;
            outline-offset: 4px;
            
        }
        .outset{
        outline:5px outset purple;
        outline-offset: 5px;            
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Outline</h2>

    <div class="outline">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum excepturi porro, dolorum totam repellendus minima.
    </div>
    <p class="dotted">Dotted</p>
    <p class="dashed">dashed</p>
    <p class="solid">solid</p>
    <p class="double">double</p>
    <p class="groove">groove</p>
    <p class="ridge">ridge</p>
    <p class="inset">inset</p>
    <p class="outset">outset</p>

</body>
</html>
