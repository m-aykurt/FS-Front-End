<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display&display=swap" rel="stylesheet">

    <title>Relative-Length</title>
    <style>

        html{
            font-family: 'Big Shoulders Stencil Display', cursive;
            font-size: 16px;
        }
        .box1{

            border: 3px solid black;
            font-size: 16px;
            width: 5em;
            height: 3em;
            background-color: blue;
        }

        .box2{
            margin-top:5px ;
            border: 3px solid black;
            font-size: 16px;
            width: 5em;
            height: 3em;
            font-size: 32px;
            background-color: rgb(255, 17, 0);


        }
        .box3{
            margin-top:5px ;
            border: 3px solid black;
            font-size: 16px;
            width: 5rem; /*root size ı arayıp buluyor. */
            height: 3rem;
            font-size: 32px;
            background-color: rgb(56, 204, 30);

        }
        .parent{
            margin-top:5px ;
            border: 3px solid black;
            font-size: 16px;
            width: 5em;
            height: 3em;
            font-size: 32px;
            background-color: rgb(179, 179, 194);

        }

        .child{
            width: 1em;
            height: 1em;
            border: 2px solid yellow;

        }




    </style>
</head>
<body>
    <div class="box1">
        box 1

    </div>
    <div class="box2">
        box 2

    </div>
    <div class="box3">
        box 3

    </div>
    <div class="parent">
        PARENT
        <div class="child">
            CHİLD
        </div>
<h1></h1>
    </div>
</body>
</html>
