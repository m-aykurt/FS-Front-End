<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area-Grid</title>
    <style>
       #container {
    display: grid;
    /* grid-template-columns: 1fr 3fr 1fr; */
    grid-template-columns: 100px 300px 100px;
    grid-template-rows: 100px 500px 100px;
    grid-template-areas: 
    "header header header"
    "sidebar main section"
    "footer footer footer";
    justify-content: center; /* flex komutları çalışır.
    /* grid-auto-flow: column; aşağıda kullanmadığımız contentleri column olarak kenara aldı */
}
.content {
    background-color: indianred;
    border: 1px solid black;
}
.content1 {
    grid-area: header;
}
.content7 {
    grid-area: sidebar;
}
.content2 {
    grid-area: main;
}
.content3 {
    grid-area: section;
}
.content4 {
    grid-area: footer;
}
    </style>
</head>
<body>
    <div id="container">
        <div class="content content1">content1</div>
        <div class="content content2">content2</div>
        <div class="content content3">content3</div>
        <div class="content content4">content4</div>
        <div class="content content5">content5</div>
        <div class="content content6">content6</div>
        <div class="content content7">content7</div>
        <div class="content content8">content8</div>
        <div class="content content9">content9</div>
    </div>
</body>
</html>
