<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="showAlert('murat')">Alert göster</button>
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="increase(2)">increase func</button>
        <p>{{counter}}</p>
        <p v-on:mousemove="updateCoords(2, $event)">Coords: {{x}}-{{y}}
            <span v-on:mousemove.stop>GİZLİ BOLME</span>
        </p>
        <input type="text" v-on:keyup.enter="showAlert2">
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                x: 0,
                y: 0,
            },
            methods: {
                showAlert: function (name) {
                    alert(name)
                },
                increase: function (step) {
                    this.counter += step
                },
                updateCoords: function (step, event) {
                    this.counter += step
                    this.x = event.clientX;
                    this.y = event.clientY;

                },
                showAlert2:function(){
                    alert(event.target.value)
                }
            }
        })
    </script>

</body>

</html>
