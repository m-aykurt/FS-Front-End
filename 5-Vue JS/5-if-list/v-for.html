<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        /* div{
        border: 1px solid black;
        padding: 5px 10px;
    } */
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="person in persons">
                <ul>
                    <li v-for="(value,key,index) in person">
                        <em>
                            {{index}}
                        </em>-
                        <strong>
                            {{key}}
                        </strong> :
                        {{value}}
                    </li>
                </ul>
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(product, index) in products">{{product}}-{{index}}</li>
        </ul>
        <hr>
        <!-- <div v-for="(product,index) in products">
            <h3>{{product}}</h3>
            <p>{{index}}</p>
        </div> -->
        <template v-for="(product,index) in products" :key="product">
            <h3>{{product}}</h3>
            <p>{{index}}</p>
        </template>
        <button @click="products.push('Hoparlör')">Ekle</button>
        <hr>

    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                products: ["Monitör", "Klavye", "Askı", "Masa"],
                persons: [{
                    name: "Gökhan",
                    email: "gokhan@gkandemir.com"
                },
                {
                    name: "Felakettin",
                    email: "felo@gkandemir.com"
                },
                {
                    name: "Defne",
                    email: "defne@gkandemir.com"
                },
                {
                    name: "İflasettin",
                    email: "ifo@gkandemir.com"
                },
                ]
            }


        })
    </script>
</body>

</html>
